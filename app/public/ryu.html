<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Frame Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    </style>
</head>

<body>

    <div class="jumbotron">
        <h1>FRAME DATA: RYU</h1>
        <button id='main-page-link'>Go Home</button>
        <button id='combo-page-link'>Go to Combos</button>
        <button id='create-combo-button'>Create a Combo</button>
    </div>
    <div id='container'>

        <table>
            <tr id='topRow'>
                <td>Move Name</td>
                <td>Start Up</td>
                <td>Active</td>
                <td>Recovery</td>
                <td>On Hit</td>
                <td>On Block</td>
                <td>Damage</td>
                <td>Stun</td>
                <td>Attack Type</td>
            </tr>
        </table>
    </div>


    <div id='info' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">...</h5>
                </div>
                <div class="modal-body">
                    <div class='row'>
                        <div id='frame-data-col' class='col-sm-6'></div>
                        <div id='move-notes' class='col-sm-6'></div>
                    </div>

                    <div class='row'>
                        <img id='move-img' src='' alt='moveGif' class='center'>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="combo-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="combo-title">Create A Combo!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class='row center' id='combo-view'>
                        Here is your combo lol
                    </div>
                    <div class='row'>
                        <div class='col-sm-6' id="cbutton-section">
                            Combo Buttons go here
                        </div>

                        <div class='col-sm-6' id="cgif-section">
                            Picture of gifs here
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id='combo-submit' class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/ryu.js"></script>
</body>

</html>
